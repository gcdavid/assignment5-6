<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Assignment 5-6</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2 class="title">
          US Dollar to Canadian Dollar <span style="color: aqua">.</span>
        </h2>
        <span class="sub-title"
          >Convert USD to CAD at the real exchange rate</span
        >
      </div>

      <div class="converter-wrapper">
        <div>
          <span>Amount</span>
          <div class="converter">
            <input type="number" class="amount-input" id="usd-input" />
            <div class="converter-country">
              <img src="us-flag.jpg" class="flag-img" />
              <select name="usd-country" id="country">
                <option id="usd">USD</option>
                <option id="cad">CAD</option>
              </select>
            </div>
          </div>
        </div>

        <button class="swap-btn" id="swap-btn">&lrarr;</button>

        <div>
          <span>Converted to</span>
          <div class="converter">
            <input type="number" class="amount-input" id="cad-input" />
            <div class="converter-country">
              <img src="canada-flag.jpg" class="flag-img" />
              <select name="cad-country" id="country">
                <option id="cad">CAD</option>
                <option id="usd">USD</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="convert-btn-container">
        <button class="convert-btn">Convert</button>
      </div>
    </main>
  </body>
</html>
